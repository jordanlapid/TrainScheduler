<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/bootswatch.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">          
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    <title>Train Schedule</title>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Train Schedule</h1>
        <p>Recent Destinations and Arrival Times</p>
    </div>
</div>

<div id="resultsTable">
  <div class="panel panel-info">
    <div class="panel-heading">
        <h2>Current Arrival Times</h2>
      </div>

   <table class="table" id="train-table">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(Min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
    <tbody>
        <tr>
        </tr>
    </tbody>
    </table>
  </div>
</div>

<form class="form-horizontal" id="trainForm">
  <fieldset>
    
 <div class= "panel panel-info">
    <div class="panel-heading">
       <h2>Add Train</h2>
    </div>
  </div>


 <div class="form-group">
    <label class="col-lg-2 control-label">Train Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="name">
      </div>
    </div>

   <div class="form-group">
      <label class="col-lg-2 control-label">Destination</label>
        <div class="col-lg-10">
         <input type="text" class="form-control" id="destination">
        </div>
    </div>

   <div class="form-group">
      <label class="col-lg-2 control-label">First Train Time (HH:mm - military time)</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="firstTrain">
         </div>
    </div>

   <div class="form-group">
      <label class="col-lg-2 control-label">Frequency</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="frequency">
        </div>
    </div>


 <a href="#" class="btn btn-info" id="addTrain">Submit</a>

 </fieldset>
</form>


   <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.18.1/moment.js"></script>
    
</body>
</html>
